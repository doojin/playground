<!DOCTYPE html>
<html lang="en">
<head>
    <title>await-timeout library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>
<body>
    <div class="ui container">

        <div class="ui segment">
            <div class="ui input">
                <input id="example1Input" type="number" placeholder="milliseconds">
            </div>
            <button id="example1Button" class="ui button">Go!</button>
            <p>Alert with delay after button click</p>
        </div>

        <div class="ui segment">
            <div class="ui input">
                <input id="example2urlInput" type="text" placeholder="https://google.com">
                <input id="example2timeoutInput" type="number" placeholder="milliseconds">
            </div>
            <button id="example2Button" class="ui button">Go!</button>
            <p>Tries to fetch site content with timeout</p>
        </div>

    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
