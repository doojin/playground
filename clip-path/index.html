<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>CSS property clip-path</title>
</head>
<body>

   <div class="ui container content">

       <div class="ui card">
           <div class="image">
               <div class="figure"></div>
           </div>
           <div class="content">
               <span class="header">Element without modifications</span>
           </div>
       </div>

       <div class="ui card">
           <div class="image">
               <div class="figure example1"></div>
           </div>
           <div class="content">
               <span class="header">clip-path: inset(60px 20px round 20px);</span>
           </div>
       </div>

       <div class="ui card">
           <div class="image">
               <div class="figure example2"></div>
           </div>
           <div class="content">
               <span class="header">clip-path: circle(75px at 100px 100px);</span>
           </div>
       </div>

       <div class="ui card">
           <div class="image">
               <div class="figure example3"></div>
           </div>
           <div class="content">
               <span class="header">clip-path: ellipse(100px 75px at 100px 70px);</span>
           </div>
       </div>


       <div class="ui card">
           <div class="image">
               <div class="figure example4"></div>
           </div>
           <div class="content">
               <span class="header">
                   clip-path: polygon(20px 30px, 210px 50px, 150px 80px, 240px 120px, 40px 180px);
               </span>
           </div>
       </div>

   </div>

</body>
</html>
